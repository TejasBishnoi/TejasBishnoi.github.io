<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff; /* Set the background color to white */
    }

    #h1 {
      margin: 20px;
      text-align: center;
      font-family: 'Satisfy', cursive;
      color: #000; /* Set the text color to black */
    }

    #p {
      margin-left: 20px;
      color: #000; /* Set the text color to black */
    }

    /* Styles for the button */
    .button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #000; /* Set the button background color to black */
      color: #fff; /* Set the button text color to white */
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #fff; /* Change the background color on hover to white */
      color: #000; /* Change the text color on hover to black */
      transform: scale(1.05);
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

  <div>
    <h1 id="h1">Try To Write Something!</h1>

  </div>
</body>
</html>
